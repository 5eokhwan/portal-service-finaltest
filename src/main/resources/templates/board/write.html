<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="common/nav.html"></div>
<div id="wrap" class="w-75 mx-auto">
    <form action="/post" method="post">
        <div class="mb-3">
            <label for="titleInput" class="form-label">title</label>
            <input type="text" class="form-control" id="titleInput" name="title">
        </div>
        <div class="mb-3">
            <label for="writerInput" class="form-label">writer</label>
            <input type="text" class="form-control" id="writerInput" name="writer">
        </div>
        <div class="mb-3">
            <label for="contentInput" class="form-label">content</label>
            <textarea name="content" class="form-control" id="contentInput"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<div th:insert="common/script.html" id="scriptHtml"></div>
</body>
</html>
