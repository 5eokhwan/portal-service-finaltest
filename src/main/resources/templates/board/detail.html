<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:insert="common/nav.html"></div>
    <div id="wrap" class="w-75 mx-auto">
    <div class="card text-center">
        <div th:text="${boardDto.title}" class="card-header" style="text-align: left; font-weight: bold">
        </div>
        <div class="card-body">
            <p th:text="${boardDto.content}" class="card-text" style="text-align: left">
            </p>
            <p th:inline="text" style="text-align: right; font-style: italic; margin: 0">
                Recent modification:[[${#temporals.format(boardDto.createdDate, 'yyyy-MM-dd HH:mm')}]]
            </p>
        </div>
        <div th:text="${boardDto.writer}" class="card-footer text-muted" style="text-align: right"></div>
    </div>

    <!-- 수정/삭제 -->
    <div style="display: flex; justify-content: center">
        <a th:href="@{'/post/edit/' + ${boardDto.id}}" class="d-inline mr-2 mt-1">
            <button type="button" class="d-inline btn btn-secondary btn-sm">수정</button>
        </a>

        <form id="delete-form" class="d-inline" th:action="@{'/post/' + ${boardDto.id}}" method="post">
            <input type="hidden" name="_method" value="delete" class="ml-2"/>
            <button id="delete-btn" type="submit" class="btn btn-secondary btn-sm">삭제</button>
        </form>
    </div>
    </div>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var boardDto = /*[[${boardDto}]]*/ "";
        /*]]>*/
    </script>
    <div th:insert="common/script.html" id="scriptHtml"></div>

</body>
</html>
